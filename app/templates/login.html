
{% load static %}
  <head>
    <style>
      body {
  font-family: "Comic Sans MS", sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background: white;
  border: 2px solid #000;
  padding: 40px;
  width: 320px;
  box-shadow: 10px 10px 0 #000;
  text-align: center;
}

h1 {
  font-size: 28px;
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 8px;
  font-size: 16px;
}

input {
  width: 100%;
  padding: 12px;
  border: 2px solid #000;
  box-shadow: 3px 3px 0 #000;
  font-size: 14px;
}

button {
  background-color: #ffcc00;
  border: 2px solid #000;
  padding: 12px;
  width: 100%;
  cursor: pointer;
  box-shadow: 3px 3px 0 #000;
  font-size: 16px;
}

button:hover {
  background-color: #ffeb3b;
}

@media (max-width: 600px) {
  .login-container {
    width: 90%;
    padding: 30px;
  }
}
.links {
  display: table;
  width: 100%;  
  box-sizing: border-box;
  border-top: 1px solid #c0c0c0;
  margin-bottom: 10px;
}

.links a {
  display: table-cell;
  padding-top: 10px;
}

.links a:first-child {
  text-align: left;
}

.links a:last-child {
  text-align: right;
}

    </style>
  </head>
<body>
  <body id="login">
    {% include 'message.html' %}
    <div class="login-container">
      <h1>user Login</h1>
      <form method="post" action="">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">User name</label>
          <input type="text" id="loginusername" name="loginusername" placeholder="" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="loginpassword" name="loginpassword" required>
        </div>
        <button type="submit">Login</button>
        <div class="links">
          <a href="#">Forgot password</a>
          <a href="{% url 'signup' %}">Sign Up</a>
        </div>
      </form>
    </div>
    <script src="{% static 'js/login.js' %}"></script> 
</body>
</html>
